<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/styles.css">
    <!--<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main-container">
      <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
      </header>
      <div class="inherit-container">
        <form class="inputting-form" action="index.html" method="post">
          <div class="form-group">
              <label id="name-label" for="name">Name</label>
              <input id="name" type="text" name="name" placeholder="Enter your name" required>
          </div>
          <div class="form-group">
              <label id="email-label" for="email">Email</label>
              <input id="email" type="email" name="email" placeholder="Enter your Email" required>
          </div>
          <div class="form-group">
              <label id="age-label" for="age">Age <span class="clue">(optional)</span></label>
              <input id="age" type="number" name="age" min="13" max="120" placeholder="Age">
          </div>
          <div class="form-group">
            <p>Which option best describes your current role?</p>
            <select id="dropdown" class="form-control" name="role" required>
              <option value="">Select current role</option>
              <option value="1">Student</option>
              <option value="2">Full Time Job</option>
              <option value="3">Full Time Learner</option>
              <option value="4">Prefer not to say</option>
              <option value="5">Other</option>
            </select>
          </div>
          <div class="form-group">
            <p>Would you recommend freeCodeCamp to a friend</p>
            <label for="recommend"><input id="recommend" class="input-radio" type="radio" name="user-recommend" value="definitely" checked>Definitely</label>
            <label for="maybe"><input id="maybe" class="input-radio" type="radio" name="user-recommend" value="maybe">Maybe</label>
            <label for="not-sure"><input id="not-sure" class="input-radio" type="radio" name="user-recommend" value="not sure">Not sure</label>
          </div>
          <div class="form-group">
            <p>What is your favorite feature of freeCodeCamp?</p>
            <select id="most-like" class="form-control" name="feature" required>
              <option value="">Select an option</option>
              <option value="1">Challenges</option>
              <option value="2">Projects</option>
              <option value="3">Community</option>
              <option value="4">Open source</option>
            </select>
          </div>
          <div class="form-group">
            <p>What would you like to see improved? <span class="clue">(Check all that apply)</span></p>
            <label for="front-end"><input id="front-end" class="input-checkbox" type="checkbox" name="prefer" value="front-end">Front-end Projects</label>
            <label for="back-end"><input id="back-end" class="input-checkbox" type="checkbox" name="prefer" value="back-end">Back-end Projects</label>
            <label for="data-visualization"><input id="data-visualization" class="input-checkbox" type="checkbox" name="prefer" value="data visualization">Data Visialization</label>
            <label for="challenges"><input id="challenges" class="input-checkbox" type="checkbox" name="prefer" value="challenges">Challenges</label>
            <label for="open-source-community"><input id="open-source-community" class="input-checkbox" type="checkbox" name="prefer" value="open source community">Open Source Community</label>
            <label for="gitter-help-rooms"><input id="gitter-help-rooms" class="input-checkbox" type="checkbox" name="prefer" value="gitter help rooms">Gitter Help Rooms</label>
            <label for="videos"><input id="videos" class="input-checkbox" type="checkbox" name="prefer" value="videos">Videos</label>
            <label for="city-meetups"><input id="city-meetups" class="input-checkbox" type="checkbox" name="prefer" value="city meetups">City Meetups</label>
            <label for="wiki"><input id="wiki" class="input-checkbox" type="checkbox" name="prefer" value="wiki">Wiki</label>
            <label for="forum"><input id="forum" class="input-checkbox" type="checkbox" name="prefer" value="forum">Forum</label>
            <label for="additional-courses"><input id="additional-courses" class="input-checkbox" type="checkbox" name="prefer" value="Additional Courses">Additional Courses</label>
          </div>
          <div class="form-group">
            <label id="comments-label" for="comments">Any comments or suggestions?</label>
            <textarea id="comments" name="comments" placeholder="Enter your comment hear..."></textarea>
          </div>
          <div class="form-group">
            <input id="submit" class="button" type="submit" name="btn_submit" value="Submit">
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
