<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- look similar on mobile as it does on a desktop or laptop -->
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> <!-- Montserrat font -->
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <main>
      <form class="personal-data" action="https://register-demo.freecodecamp.org" method="post">
        <fieldset>
          <label for="first-name">Enter Your First Name: <input id="first-name" type="text" name="field_firstName" required></label>
          <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" name="field_lastName" required></label>
          <label for="email">Enter Your Email: <input id="email" type="email" name="field_email" required></label>
          <label for="new-password">Create a New Password: <input id="new-password" type="password" name="field_password" pattern="[a-z0-5]{8,}" required></label>
        </fieldset>

        <fieldset>
          <label for="personal-account"><input class="inline" type="radio" id="personal-account" name="account-type" value="personal"> Personal Account</label>
          <label for="business-account"><input class="inline" type="radio" id="business-account" name="account-type" value="business"> Business Account</label>
          <label for="terms-and-conditions"><input class="inline" type="checkbox" id="terms-and-conditions" name="field_terms" value="acception-term" required> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
        </fieldset>
        <fieldset>
          <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="field_picture" value="" required></label>
          <label for="age">Input your age (years):</label><input id="age" type="number" min="13" max="120" name="field_age" value="" required>
          <label for="referrer">How did you hear about us?
            <select id="referrer" name="fied_select"> <!-- checkbox -->
              <option value="">(select one)</option>
              <option value="1">freeCodeCamp News</option>
              <option value="2">freeCodeCamp YouTube Channel</option>
              <option value="3">freeCodeCamp Forum</option>
              <option value="4">Other</option>
            </select>
          </label>
          <label for="bio">Provide a bio: <textarea id="bio" name="field_bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea></label>
        </fieldset>
        <input  class="button" type="submit" value="Submit" name="btnSubmit">
        <input class="button" type="reset" name="" value="Reset" name="btnReset">
      </form>
    </main>

  </body>
</html>
